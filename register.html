<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Signup!</title>
      <link rel="stylesheet" href="css/signuppagestyles.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body style="background-color:#dbf6e9;">
<div class='bold-line' style="background-color:#dbf6e9;"></div>
<div class='container' style="background-color:#dbf6e9;">
  <div class='window' style="background-color:#dbf6e9;">
    <div class='overlay'></div>
    <div class='content' >
      <div class='welcome'>Hello There!</div>
      <div class='subtitle'>We're almost done. Before using our services you need to create an account.</div>

        <form class="" action="" method="post">
          <div class='input-fields'>
            <input type='text' placeholder='Username' name="username" class='input-line full-width' autocomplete="off" pattern="[A-Za-z]{2,}" title="Username must contain only alphabets and that too more than two" required></input>
            <input type='email' placeholder='Email' name="email" class='input-line full-width' autocomplete="off" required></input>
            <input type='password' placeholder='Password' name="password" class='input-line full-width'autocomplete="off" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required></input>



          </div>
          <div><button class='ghost-round full-width' type="submit" style="cursor:pointer">Create Account</button></div>
        </form>

    </div>
  </div>
</div>
</body>
</html>
