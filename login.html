<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login!</title>
      <link rel="stylesheet" href="css/signuppagestyles.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body style="background-color:#dbf6e9;">
<div class='bold-line' style="background-color:#dbf6e9;"></div>
<div class='container' style="background-color:#dbf6e9;">
  <div class='window' style="background-color:#dbf6e9;">
    <div class='overlay'></div>
    <div class='content' >
      <div class='welcome'>Hello There!</div>
      <div class='subtitle'>You are just a login away from booking your room.</div>

        <form class="" action="" method="post">
          <div class='input-fields'>
            <input type='email' placeholder='Email' name="email" class='input-line full-width' required autocomplete="off"></input>
            <input type='password' placeholder='Password' name="password" class='input-line full-width' autocomplete="off" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required></input>

          </div>
          <br>
          <br>
          <div><button class='ghost-round full-width' type="submit" style="cursor:pointer">Login</button></div>
        </form>

    </div>
  </div>
</div>
</body>
</html>
